    <strong><p id="info-ivacker">con ðŸ–¤ de IvackerDev</p></strong>

    <script>
        const jsmediatags = window.jsmediatags

        const songs = [
            {{range .}}
            {name: "{{.Nombre}}", url: "{{.URL}}"},
            {{end}}
        ];

        const audio = document.querySelector('#audio');
        const playButton = document.querySelector('#play-button');
        const previousButton = document.querySelector('#previous-button');
        const nextButton = document.querySelector('#next-button');
        const shuffleButton = document.querySelector('#shuffle-button');
        const songTitle = document.querySelector('#song-title');
        const songArtista = document.querySelector('#song-artista');
        const infoLista = document.querySelector('#info-lista');
        const infoIvacker = document.querySelector('#info-ivacker');

        let currentSongIndex = 0;
        let shuffle = true;

        document.title="ðŸ–¤ "+ songs.length +" canciones listas para escuchar."
        songArtista.textContent= songs.length +" canciones disponibles."
        songTitle.textContent = "Pulsa play y disfruta...ðŸŽ¶";
        infoLista.textContent= "Playlist de "+ songs.length +" canciones."

        function playSong() {

            if (shuffle) {
                currentSongIndex = Math.floor(Math.random() * songs.length);
            }
                
            if (currentSongIndex < songs.length) {
                const song = songs[currentSongIndex];

                audio.src = song.url;
                audio.play();                
                currentSongIndex++;
                songArtista.textContent="Cargando..."
                songTitle.textContent = song.name;
                
                jsmediatags.read("https://mp3.ivacker.dev/mp3/"+song.name, {
                    onSuccess: function(tag) {
                    console.log(tag)
                    document.title="ðŸŽ¶ "+ tag.tags.title + " > " + tag.tags.artist;
                    songArtista.textContent = tag.tags.artist;
                    songTitle.textContent = "ðŸŽ¶ "+ tag.tags.title +" ðŸŽ¶";

                        if (typeof tag.tags.title === 'undefined') {
                        songArtista.textContent = "ðŸŽ¶";
                        songTitle.textContent = song.name;
                        document.title="ðŸŽ¶ "+ song.name;
                        }

                        },
                    onError: function(error) {
                    console.log(error)
                    }
                })  

            } else {
                currentSongIndex = 23;
            }
        }

        playButton.addEventListener('click', () => {
            playSong();
        });

        previousButton.addEventListener('click', () => {
            currentSongIndex--;
            if (currentSongIndex < 0) {
                currentSongIndex = songs.length - 1;
            }
            playSong();
        });

        nextButton.addEventListener('click', () => {
            currentSongIndex++;
            if (currentSongIndex >= songs.length) {
                currentSongIndex = 0;
            }
            playSong();
        });

        shuffleButton.addEventListener('click', () => {
            shuffle = !shuffle;
        });

        audio.addEventListener('ended', () => {
            playSong();
        });

      </script>
